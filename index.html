<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomeWork 3 - Pongsakorn Promthet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <a href="#"><span class="fa-solid fa-file-signature img-logo"></span>JobPasscard</a>
        </div>

        <nav>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
                <li><a href="#work">Our Work</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#careers">Careers</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <ul class="menu">
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li class="cart">
                    <a href="#">
                        <i class="fa-solid fa-cart-shopping">
                            <span class="number-in-cart">2</span>
                        </i>
                    </a>
                </li>
                <li><a href="#">LOGIN</a></li>
                <li><a href="#">SIGN UP</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="header-h1">
            <h1>My Cart</h1>
        </div>
    </section>

    <section>
        <div class="main">
            <div class="main-left">
                <div class="box1">
                    <div class="bin">
                        <i class="fa-regular fa-trash-can"></i>
                    </div>
                    <div class="product1">
                        <div class="icon">
                            <i class="fa-regular fa-file-lines" style="color: #85bbfb"></i>
                        </div>
                        <h2>Google Docs</h2>
                        <h6>Used For business</h6>
                    </div>
                    <div class="description">
                        <h3>Google Docs</h3>
                        <div class="lv">
                            <div class="dotbox">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                                <div class="dot3"></div>
                            </div>
                            <select>
                                <option selected="selected">LV1-3</option>
                                <option>LV2-3</option>
                                <option>LV3-3</option>
                            </select>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>

                <div class="box2">
                    <div class="bin">
                        <i class="fa-regular fa-trash-can"></i>
                    </div>
                    <div class="product2">
                        <div class="icon">
                            <i class="fa-regular fa-file-powerpoint" style="color: #f3b955;"></i>
                        </div>
                        <h2>Google Slides</h2>
                        <h6>Used For business</h6>
                    </div>
                    <div class="description">
                        <h3>Google Slide</h3>
                        <div class="lv">
                            <div class="dotbox">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                                <div class="dot3"></div>
                                <div class="dot4"></div>
                            </div>
                            <select class="selectpicker" data-style="btn-primary">
                                <option>LV1-4</option>
                                <option>LV2-4</option>
                                <option selected="selected">LV3-4</option>
                                <option>LV4-4</option>
                            </select>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>
            </div>

            <div class="main-right">
                <div class="info">Order Info</div>
                <div class="price">
                    <p>Subtotal</p>
                    <p>THB 300</p>
                </div>

                <div class="coupon">
                    <div class="cp-icon">
                        <i class="fa-solid fa-ticket" style="color: #fdc908"></i>
                    </div>
                    <input type="text" placeholder="Promotion code">
                    <button>APPLY</button>
                </div>

                <div class="line"></div>

                <div class="total">
                    <p>Total payment</p>
                    <h3>THB 300</h3>
                </div>

                <button class="checkout">LOG IN TO CHECKOUT</button>
            </div>
        </div>
    </section>
</body>
</html>
